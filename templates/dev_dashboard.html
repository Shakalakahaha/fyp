<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Developer Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dev_dashboard.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>ML Model Developer Dashboard</h1>
        </header>

        <main>
            <!-- Performance Graph Section -->
            <section class="performance-graph">
                <h2>Model Performance Overview</h2>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </section>

            <!-- Quick Actions Section -->
            <section class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <div class="action-card">
                        <h3>Make Prediction</h3>
                        <p>Upload new data for prediction using the deployed model</p>
                        <button id="predictBtn" class="primary-btn">Start Prediction</button>
                    </div>
                    <div class="action-card">
                        <h3>Retrain Model</h3>
                        <p>Upload new dataset to retrain selected model</p>
                        <button id="retrainBtn" class="primary-btn">Start Retraining</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add the retraining modal -->
    <div id="retrainingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Start Retraining</h2>
            </div>
            <div class="modal-body">
                <!-- Modal content will be added later -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dev_dashboard.js') }}"></script>
</body>
</html>
